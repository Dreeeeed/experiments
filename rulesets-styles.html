<!DOCTYPE html>
<html>
    <head>
        <title>Rulesets Styles</title>
        <style>
            h1, h2, h3, h4 {
                color:cadetblue;
                font-size: 30px;
                margin: 50px;
                background-color: lavender;
            }
            h1{ 
                color: coral;
                /* color: rgba(255, 127, 80, 0.8); */
            }
            .important {
                color: darkslateblue;
                background-color: mediumpurple;
            }
            .uppercase {
                text-transform: uppercase;
            }
            #theOne {
                color: tomato;
            }
            #mr-jones {
                color:darkblue !important; 
            }
            
        </style>
        <body>
            <h1>
                Heading <span id="theOne">one</span>
            </h1>
            <h2 class="important uppercase">Heading 2</h2>
            <h3>Heading 3</h3>
            <h4 class="important">Heading 4</h4>
            <h1>Heading 1</h1>
            <h2 class="important uppercase" id="mr-jones" style="color: darkgreen;">Heading 2</h2>
            <h3>Heading 3</h3> 
            <h4 class="important">Heading 4</h4>
        </body>
    </head>
</html>
